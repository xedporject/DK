<!DOCTYPE html>
<html lang="zh-CN">
<head>

<script src="/static/market/js/layer/layer.js"></script>
<script src="/static/market/js/global.js"></script>
<script src="/static/jquery.form.min.js"></script>
<script>
$(function () {

            radioClass: 'sty2-radio'
    });

        elem: '#birthday',

});
