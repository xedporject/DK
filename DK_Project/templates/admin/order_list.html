<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>订单列表</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/admin/style/adminStyle.css" rel="stylesheet" type="text/css" />
<script src="/static/admin/js/jquery.js" type="text/javascript"></script>
<script src="/static/admin/js/public.js" type="text/javascript"></script>
<script src="/static/admin/js/order_list.js" type="text/javascript"></script>
<script src="/static/admin/js/jquery.form.min.js" type="text/javascript"></script>
<script src="/static/admin/js/template.js" type="text/javascript"></script>
<script src="/static/js/my_js/search_info.js" type="text/javascript"></script>
</head>
<body>
 <div class="wrap">
  <div class="page-title">
    <span class="modular fl"><i class="order"></i><em>订单列表</em></span>
  </div>
  <div class="operate">
   <form>
    <img src="/static/admin/images/icon_search.gif"/>
    <input type="text" id="loan_id" class="textBox length-long" placeholder="输入订单编号"/>
    <input type="text" id="user_name" class="textBox length-long" placeholder="输入客户名称"/>
    <input type="text" id="user_card" class="textBox length-long" placeholder="输入身份证号"/>
    <input type="date" id="pri_date" class="textBox length-long"  />
    <select class="inline-select" id="do_">
     <option>未处理</option>
     <option>已处理</option>
    </select>
    <select class="inline-select" id="way">
     <option>POS贷</option>
     <option>现金贷</option>
    </select>
    <input type="button" value="查询"  onclick="search_info()" class="tdBtn"/>
   </form>
  </div>
  <table class="list-style Interlaced" id="test">
   <tr>
    <th>申请编号</th>
    <th>客户名称</th>
    <th>联系方式</th>
    <th>身份证号码</th>
    <th>办理日期</th>
    <th>处理人</th>
    <th>处理状态</th>
    <th>处理时间</th>
    <th>操作</th>
   </tr>
      {% verbatim %}
        <script type="text/html" id="tr_list">
            {{ each users as user }}
                <tr>
                    <td>
                     <input type="checkbox"/>
                        <span>{{ user.loan_id }}</span>
                    </td>
                    <td class="center">
                     <span class="block">{{ user.name }}</span>
                    </td>
                    <td width="200" style="text-align:center">
                     <span class="block">{{ user.phone }}</span>
                    </td>
                    <td class="center">
                     <span>{{ user.card }}</span>
                    </td>
                    <td class="center">
                     <span>{{ user.date }}</span>
                    </td>
                    <td class="center">
                     <span>{{ user.deal_peo }}</span>
                    </td>
                    <td class="center">
                     <span>{{ user.status }}</span>
                    </td>
                    <td class="center">
                     <span>{{ user.deal_time }}</span>
                    </td>
                    <td class="center">
                     <a href="/admin/order_detail/?id={{ user.user_id }}" class="inline-block" title="查看案件"><img src="/static/admin/images/icon_view.gif"/></a>
                     <a class="inline-block" title="删除案件"><img src="/static/admin/images/icon_trash.gif"/></a>
                    </td>
                   </tr>
            {{ /each }}
        </script>
      {% endverbatim %}



  </table>
  <!-- BatchOperation -->
  <div style="overflow:hidden;">
      <!-- Operation -->
	  <div class="BatchOperation fl">
	   <input type="checkbox" id="del"/>
	   <label for="del" class="btnStyle middle">全选</label>
	   <input type="button" value="打印案件" class="btnStyle"/>
	   <input type="button" value="删除案件" class="btnStyle"/>
	  </div>
	  <!-- turn page -->
	  <div class="turnPage center fr">
	   <a>首页</a>
	   <a>1</a>
	   <a>尾页</a>
	  </div>
  </div>
 </div>
</body>
</html>
