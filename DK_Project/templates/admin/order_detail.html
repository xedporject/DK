<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<title>案件详情</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="/static/admin/js/template.js" type="text/javascript"></script>
<script src="/static/js/my_js/products.js" type="text/javascript"></script>
</head>
<body>
 <div class="wrap">

    <span class="modular fl"><i class="order"></i><em>案件编号：2015041803225</em></span>
  </div>
  <dl class="orderDetail">
   <dt class="order-h">案件详情</dt>
   <dd>
    <ul>
     <li>
      <span class="h-cont h-right">客户姓名：</span>
      <span class="h-cont h-left">张三</span>
     </li>
     <li>
      <span class="h-cont h-right">联系电话：</span>
      <span class="h-cont h-left">15825518194</span>
     </li>
     <li>
      <span class="h-cont h-right">联系地址：</span>
      <span class="h-cont h-left">陕西省西安市未央区220号</span>
     </li>
     <li>
      <span class="h-cont h-right">付款状态：</span>
      <span class="h-cont h-left">未付款</span>
     </li>
     <li>

      <span class="h-cont h-left">2015-04-18 13:25</span>

      <span class="h-cont h-left">2015-04-18 13:35</span>

    </ul>
   </dd>

   <dd>
    <table class="list-style">
     <tr>
      <th>商品图片</th>
      <th>商品名</th>
      <th>分期期数</th>
      <th>每期还款</th>
      <th>剩余还款金额</th>
     </tr>
</table>

{% verbatim %}
        <script type="text/html" id="tr_list_msg">
            {{ each products as product }}
     <tr>
      <td class="center"><img src="{{ product.product_image }}" class="thumbnail" style="width: 60px;height: 60px"/></td>
      <td class="center">{{ product.product_name }}</td>
      <td class="center">{{ product.product_months }}期</td>
      <td class="center">
          <i>￥</i>
        <em>{{ product.month_pay }}</em>
      </td>
      <td class="center">
       <span>
        <i>￥</i>
        <em>{{ product.surplus_pay }}</em>
       </span>
      </td>
     </tr>
          {{ /each }}
        </script>
      {% endverbatim %}


   </dd>
   <dd>
       <a href="#">查看通话详情</a>
       <a href="#">查看处理记录</a>
       <a href="#">查看还款记录</a>
   </dd>
   <dd>
       <form action="">
           <table class="noborder">
             <tr>
                 <td width="10%" style="text-align:right;"><b>案件处理:</b></td>
                 <td>
                     <select>
                         <option>接通</option>
                         <option>未接</option>
                         <option>拒接</option>
                         <option>关机</option>
                         <option>停机</option>
                     </select>
                 </td>
             </tr>
             <tr>
              <td width="10%" style="text-align:right;"><b>管理员留言：</b></td>
              <td>
               <textarea class="block" style="width:80%;height:35px;outline:none;"></textarea>
              </td>
             </tr>
            </table>
       </form>

   </dd>
   <dd>
      <!-- Operation -->
	  <div class="BatchOperation">
	   <input type="button" value="导出表格" class="btnStyle"/>
	   <input type="button" value="提交" class="btnStyle"/>
	   <input type="button" value="扣款" class="btnStyle"/>
	  </div>
   </dd>
  </dl>
 </div>
</body>
</html>
